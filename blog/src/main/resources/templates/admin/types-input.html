<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <title>分类新增</title>
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragments::menu(2)"></nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="teal active item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="item">列表</a>
            </div>
        </div>
    </div>


    <!--中间内容-->
    <div class="m-container m-padded-tb-big">
        <div class="ui container">
            <div th:object="${type}" th:switch="*{id}==null">
                <form action="#" method="post" th:case="true" th:object="${type}" th:action="@{/admin/types}" class="ui form">
                    <input type="hidden" name="id" th:value="*{id}">
                    <div class="required field">
                        <div class="ui left labeled input">
                            <label class="ui teal basic label">名称</label>
                            <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                        </div>
                    </div>
                    <div class="ui error message"></div>
                    <!--/*/
                       <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                        <i class="close icon"></i>
                        <div class="header">验证失败 </div>
                        <p th:errors="*{name}">提交信息不符合规则</p>
                       </div>
                    /*/-->
                    <div class="ui right aligned container">
                        <button type="button" class="ui red button" onclick="window.history.go(-1)">返回</button>
                        <button type="submit" class="ui teal button">提交</button>
                    </div>
                </form>
                <form action="#" method="post" th:case="false" th:object="${type}" th:action="@{/admin/types/{id}(id=*{id})}" class="ui form">
                    <input type="hidden" name="id" th:value="*{id}">
                    <div class="required field">
                        <div class="ui left labeled input">
                            <label class="ui teal basic label">名称</label>
                            <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                        </div>
                    </div>
                    <div class="ui error message"></div>
                    <!--/*/
                       <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                        <i class="close icon"></i>
                        <div class="header">验证失败 </div>
                        <p th:errors="*{name}">提交信息不符合规则</p>
                       </div>
                    /*/-->
                    <div class="ui right aligned container">
                        <button type="button" class="ui red button" onclick="window.history.go(-1)">返回</button>
                        <button type="submit" class="ui teal button">提交</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--底部-->
    <footer th:replace="admin/_fragments::footer"></footer>

    <!--js-->
    <th:block th:replace="admin/_fragments :: script"></th:block>

    <script>
        $('.menu.toggle').click(function (){
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        /*添加分类时，输入内容不能为空*/
        $('.ui.form').form({
            fields : {
                title : {
                    identifier : 'name',
                    rules : [{
                        type : 'empty',
                        prompt : '请输入分类名称'
                    }]
                }
            }
        })
    </script>

</body>
</html>
